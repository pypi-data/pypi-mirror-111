[metadata]
name = hallred-chart
version = 0.0.3
author = Hal Allred
author_email = hallred@gmail.com
description = Data analytics and charting made easier
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/hasta13/chart
project_urls = 
	Bug Tracker = https://github.com/hasta13/chart/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

