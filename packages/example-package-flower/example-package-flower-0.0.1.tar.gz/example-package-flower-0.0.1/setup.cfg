[metadata]
name = example-package-flower
version = 0.0.1
author = flower
author_email = egphilippov@gmail.com
description = A small example package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/asmexcaliburwoods/pylibsampleproject
project_urls = 
	Bug Tracker = https://github.com/asmexcaliburwoods/pylibsampleproject/issues
	Flower Growth Extension Site = https://github.com/asmexcaliburwoods
	PyPi Profile = https://pypi.org/user/flower/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

