[metadata]
name = karen
author = lnxusr1
author_email = dist@projectkaren.ai
url = https://projectkaren.ai
download_url = https://github.com/lnxusr1/karen/releases/latest
version = attr: karen.VERSION
description = Project Karen
long-description = file: README.rst
keywords = Artificial Intelligence, AI, Personal Assistant
license = MIT
home-page = https://projectkaren.ai
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Operating System :: OS Independent
project_urls = 
	Bug Tracker = https://github.com/lnxusr1/karen/issues
	Changelog = https://github.com/lnxusr1/karen/blob/master/CHANGELOG.md

[build-system]
requires = 
	setuptools
	wheel
	urllib3
	requests
	padatious

[options]
python_requires = >= 3.6
zip_safe = true
include_package_data = true
test_suite = tests
setup_requires = 
	setuptools
	wheel
	urllib3
	requests
	padatious
	fann2
install_requires = 
	numpy
	deepspeech
	webrtcvad
	pyaudio
	urllib3
	requests
	padatious
	fann2
	Pillow
	opencv-contrib-python
packages = 
	karen

[egg_info]
tag_build = 
tag_date = 0

