<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{-NAME-}</title>
    <link rel="icon" href="/Pjono/PAGES/Assets/icon.png">
    <style>
        head, body{
            padding: 0;
            margin: 0;
            background-color: rgb(36, 36, 36);
        }
        .container-1{
            display: block;
            padding: 10px;
            color: whitesmoke;
            font-family: consolas, monospace;
            height: 200px;
        }
        .title{
            text-align: center;
            margin-top: 5%;
        }
        .container-2{
            padding: 10px;
        }
        .card{
            display: block;
            margin: auto;
            padding: 10px;
            background-color: rgb(226, 224, 224);
            width: 200px;
            border-radius: 4px;
        }
        .ico{
            width: 200px;
            height: auto;
            background-color: #112b3a;
            border-radius: 4px;
        }
        .desc{
            color: rgb(59, 59, 59);
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 21px;
            text-align: center;
        }
        .link{
            text-decoration: none;
            color: rgb(84, 171, 230);
        }
        .link:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="container-1">
            <h1 class="title">
                Thanks for using <span style="color: rgb(93, 236, 247);">Pjono</span>
            <h1>
        </div>
        <div class="container-2">
            <div>
            <div class="card">
                <img src="/Pjono/PAGES/Assets/icon.png" class="ico">
                <h1 class="desc">Register Server root path to change this page</h1>
            </div>
            <br>
            <div class="card">
                <h1 class="desc">Contribute to Pjono <a href="https://github.com/Xp-op/Pjono" class="link">Github Page</a></h1>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
