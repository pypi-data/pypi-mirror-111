[metadata]
name = oceania-query-fasta
version = 0.1.7
description = A small package to query data from the OceanIA services
long_description = file: README.md
long_description_content_type = text/markdown
author = Inria Chile
author_email = desarrollo@inria.cl
url = https://gitlab.com/Inria-Chile/oceania/oceania-query-fasta
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Science/Research
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	requests==2.*
	click==7.*
	pandas==1.*
python_requires = >=3.6

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	oceania = oceania.main.cli:main

[egg_info]
tag_build = 
tag_date = 0

