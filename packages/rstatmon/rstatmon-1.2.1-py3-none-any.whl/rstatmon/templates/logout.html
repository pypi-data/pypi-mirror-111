{% extends "login_template.html" %}

{% block content %}

<div class="column is-5 is-offset-4">
    <h3 class="title">
        Logout
    </h3>
    <div class="box">
        <div class="block">
            <ul class="filed is-block">
                <div class="notification is-success">
                    <li class="is-size-3">Successfully logout</li>
                </div>
            </ul>
        </div>
        <div class="block">
            <div class="control">
                <div class="field is-grouped">
                    <div class="container">
                        <a href="{{ url_for('login') }}">
                            <button class="button is-block is-medium is-info is-fullwidth" name="login">
                                Login
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
