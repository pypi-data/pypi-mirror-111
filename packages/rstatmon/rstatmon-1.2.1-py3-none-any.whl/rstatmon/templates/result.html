{% extends "layout.html" %}
{% block content %}
<div class="column is-8">
    <div class="block">
        <div class="content is-centered is-4">
                <p class="title has-text-centered">
                    User model
                </p>
                {% if msg %}
                    <p class="notification has-text-centered is-size-4 is-success">
                        {{ msg }}
                    </p>
                {% endif %}
        </div>
    </div>
    <div class="section is-offset-3">
        <div class="tile is-ancestor has-text-centered">
            <div class="tile is-parent is-offset-4 is-3">
                <a class="tile link" href="{{ url_for('user_model') }}">
                    <div class="tile is-child notification is-info">
                        <p class="title is-size-4">Complete</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
