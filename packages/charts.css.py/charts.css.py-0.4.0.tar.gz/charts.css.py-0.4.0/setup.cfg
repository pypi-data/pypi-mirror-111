[metadata]
name = charts.css.py
version = attr: charts.css.__version__
description = charts.css.py brings charts.css to Python.
author = Ray Luo
author_email = rayluo.mba@gmail.com
url = https://github.com/rayluo/python-project-template
project_urls = 
	Changelog = https://github.com/rayluo/python-project-template/releases
keywords = chart,charts,charts.css,visualization,plot
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: CPython
long_description = file: README.md
long_description_content_type = text/markdown

[options]
install_requires = 
packages = find:
include_package_data = True

[options.extras_require]

[options.entry_points]
console_scripts = 
	csv2chart = scripts.csv2chart:main
gui_scripts = 

[options.packages.find]
exclude = tests

[options.package_data]
* = LICENSE,

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

