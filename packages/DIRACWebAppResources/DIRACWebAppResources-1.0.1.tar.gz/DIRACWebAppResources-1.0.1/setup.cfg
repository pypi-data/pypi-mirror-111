[metadata]
name = DIRACWebAppResources
version = 1.0.1
description = DIRACWebAppResources contains slowly changing assets for WebAppDIRAC
long_description = file: README.rst
url = https://github.com/DIRACGrid/DIRACWebAppResources/
license = GPL-3.0-only
license_files = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering
	Topic :: System :: Distributed Computing

[options]
python_requires = >=3.9
package_dir = 
	=src
packages = find:
install_requires = 
zip_safe = False
include_package_data = True

[options.packages.find]
where = src

[options.entry_points]
dirac = 
	metadata = DIRACWebAppResources:extension_metadata

[egg_info]
tag_build = 
tag_date = 0

