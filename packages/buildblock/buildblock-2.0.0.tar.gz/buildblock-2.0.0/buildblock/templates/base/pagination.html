{% load base_tag %}

{% if paginator.page_range|length > 1 %}
<div class="row">
    <div class="col-12">
        <nav class="page_nav_bottom mt-2 {{add_css}}">
            <ul class="pagination pagination-rounded justify-content-{{sign_align|default:'center'}}">
            {% if page_obj.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?{% get_param_replace page=page_obj.previous_page_number %}" aria-label="Previous">
                        <span aria-hidden="true"><i class="mdi mdi-chevron-left"></i></span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
            {% endif %}
            {% for i in paginator.page_range %}
                <li class="page-item {% if page_obj.number == i %}active{% endif %}"><a class="page-link" href="?{% get_param_replace page=i %}">{{ i }}</a></li>
            {% endfor %}
            {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?{% get_param_replace page=page_obj.next_page_number %}" aria-label="Next">
                        <span class="sr-only">Next</span>
                        <span aria-hidden="true"><i class="mdi mdi-chevron-right"></i></span>
                    </a>
                </li>
            {% endif %}
            </ul>
        </nav>
    </div>
</div>
{% endif %}
