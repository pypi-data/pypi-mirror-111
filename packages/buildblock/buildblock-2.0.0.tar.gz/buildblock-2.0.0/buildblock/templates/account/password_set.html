{% extends "account/base.html" %}

{% load static i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "BuildBlock | Set Password" %}{% endblock %}


{% block content %}
<div class="col-lg-5">
    <div class="card">
        <div class="card-header pt-4 pb-4 text-center bg-primary">
            <a href="{% url 'home' %}">
                <span><img src="{% static 'landing/images/logo/logo_w_h36.png' %}" alt="" height="24" id="side-main-logo"></span>
            </a>
        </div>
        <div class="card-body p-4">
          <div class="text-center w-75 m-auto">
              <h4 class="text-dark-50 text-center mt-0 font-weight-bold">{% trans "Set password" %}</h4>
            </div>

            <form method="POST" action="{% url 'account_set_password' %}" class="password_set mt-4">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="form-group mb-0 text-center">
                    <input class="btn btn-primary btn-block" type="submit" name="action" value="{% trans 'Set password' %}" />
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
