{% extends "management/base-account.html" %}
{% load static i18n %}


{% block content %}

    <div class="card-body p-4">

        <div class="text-center m-auto">
            <img src="{% static 'management/images/mail_sent.svg' %}" alt="mail sent image" height="64" />
            <h4 class="text-dark-50 text-center mt-4 font-weight-bold">Please check your email</h4>
            <p class="text-muted mb-4">
                A email has been send to <b>youremail@domain.com</b>.
                Please check for an email from company and click on the included link to
                reset your password.
            </p>
        </div>

        <form action="index.html">
            <div class="form-group mb-0 text-center">
                <button class="btn btn-primary" type="submit">Back to Login</button>
            </div>
        </form>

    </div>
</div>

{% endblock content %}
