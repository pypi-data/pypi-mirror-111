{% extends "management/base.html" %}
{% load static i18n %}

{% block page_title %}
{% endblock page_title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-4 col-md-push-4">
        <div class="delete_container">
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="header-title mt-0 mb-4">{{page_title}}</h4>
                    <form method="POST" class="text-center">
                      {% csrf_token %}
                      <p class="font-16">Are you sure you want to delete this object?</p>
                      <div class="btn-group admin_submit_btn mt-4">
                          <input type="submit" value="Delete" class="btn btn-success mr-1"/>
                          <a href="#" onClick="javascript:history.go(-1);" class="btn btn-light">Cancel</a>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
