{% extends "account/base.html" %}

{% load static i18n %}

{% block title %}{% trans "BuildBlock | Account Inactive" %}{% endblock %}


{% block content %}
<div class="col-lg-5">
  <div class="card">
      <div class="card-header pt-4 pb-4 text-center bg-primary">
          <a href="#">
              <span><img src="{% static 'landing/images/logo/logo_w_h36.png' %}" alt="" height="24" id="side-main-logo"></span>
          </a>
      </div>                            
      <div class="card-body p-4">
        <div class="text-center w-75 m-auto">
            <h4 class="text-dark-50 text-center mt-0 font-weight-bold">{% trans "Deactivate account" %}</h4>
            <p class="text-muted mb-3">{% trans "This account is not valid." %}</p>
        </div>
      
        <div class="form-group mb-0 text-center">
          <a class="btn btn-primary btn-block" href="{% url 'home' %}">{% trans "Return home" %}</a>
        </div>
      </div>
  </div>
</div>
{% endblock content %}
