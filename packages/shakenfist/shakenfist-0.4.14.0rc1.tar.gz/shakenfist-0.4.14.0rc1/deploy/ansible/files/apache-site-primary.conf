<VirtualHost *:80>
	ServerName sf-primary

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Proxy "balancer://sfapi">
		{% for svr in groups.hypervisors %}
        BalancerMember "http://{{hostvars[svr]['node_ip']}}:13000"
        {% endfor %}
	</Proxy>
	ProxyPass        "/api" "balancer://sfapi"
	ProxyPassReverse "/api" "balancer://sfapi"

	<Proxy "balancer://sfsnapshots">
		{% for svr in groups.hypervisors %}
        BalancerMember "http://{{hostvars[svr]['node_ip']}}:80"
        {% endfor %}
	</Proxy>
	ProxyPass        "/snapshot" "balancer://sfsnapshots"
	ProxyPassReverse "/snapshot" "balancer://sfsnapshots"
</VirtualHost>

