[metadata]
name = pxy
version = attr: pxy.__version__
author = foyou
author_email = yimi.0822@qq.com
description = tools of python
long_description = file: README.md, CHANGELOG.md, LICENSE
long_description_content_type = text/markdown
license = GPL-3.0
url = https://github.com/foyoux/pxy
project_urls = 
	Documentation = https://pxy.readthedocs.io/zh_CN/latest/
	Source = https://github.com/foyoux/pxy
	Bug Tracker = https://github.com/foyoux/pxy/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Environment :: Console
	Intended Audience :: End Users/Desktop
	Natural Language :: Chinese (Simplified)
	Development Status :: 5 - Production/Stable
keywords = document translate tools

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.7.*

[options.packages.find]
where = .
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

