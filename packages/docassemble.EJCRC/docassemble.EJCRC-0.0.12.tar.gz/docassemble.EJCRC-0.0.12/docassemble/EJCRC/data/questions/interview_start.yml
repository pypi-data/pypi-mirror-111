question: |
  Document Assembly Services for the Office of Judicial Records
subquestion: |
  Welcome to the Office of Judicial Records. This website is designed to help   Philadelphians who are representing themselves in court fill out necessary documents. 

  You cannot use our forms unless you accept our Terms of Use.

  * This site does not give legal advice. Talk to a lawyer if you need legal advice.
  * You must not use this site for any commercial purpose.
  * This site is for people who meet any of the following criteria:
      1. You live in the City of Philadelphia.
      2. You are planning to represent yourself in court in a civil matter.
    
  This website will not file your documents for you. To do so, you will need to You     must first file  in the Office of Judicial Records which is located in City Hall room 296. The cost is $333.23 + $17.00 per defendant.

  Please review [our website](https://www.courts.phila.gov/ejc/) for more information.
  
