[tool.poetry]
name = "clustercheck"
version = "0.1.2"
description = "check a cluster of services"
authors = ["erik aronesty <erik@q32.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/AtakamaLLC/clustercheck"
repository = "https://github.com/AtakamaLLC/clustercheck"
include = [ "LICENSE", ]

[tool.poetry.dependencies]
python = "^3.6"
pyyaml = "^5.4.1"
requests = "^2.25.1"
websocket-client = "^1.1.0"

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"

[tool.poetry.scripts]
clustercheck = 'clustercheck:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
